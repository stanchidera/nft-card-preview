<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" href="./images/icon-ethereum.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="nft-image">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" />
        <div class="view">
          <img src="images/icon-view.svg" alt="eye-view" class="eye-view" />
        </div>
      </div>
      <p class="nft-name">Equilibrium #3429</p>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price_time">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethicon" />
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="hr"></div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="creator" />
        <p>Creation of <span class="creator-name"> Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
